<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>本人朋友中单身女生联系方式.doc</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div style="display: none;">
		<img src="logo.jpg" alt="">
	</div>
	<div class="open">
		<div class="open_inner">
			<img src="img/logo1.png" class="open_log">
			<img src="img/text.png" class="open_text">
			<div class="open_btn">
				<img src="img/btn1.png">
			</div>
		</div>
	</div>
	<div class="box">
		<div id="container1" class="container">
			<div id="chouqian" class="inner">
				<div class="logo_wrap">
					<img src="img/logo.png" class="logo">
					<p class="tips">从下面抽一支<br/>你的2017爱情运势签</p>
				</div>

				<div id="qian_wrap" class="qian_wrap">
					<div class="back">
						<div class="qian qian_3"></div>
						<div class="qian qian_1"></div>
						<div class="qian qian_2"></div>
						<div class="qian qian_1"></div>
					</div>
					<div class="front">
						<div class="qian qian_1"></div>
						<div class="qian qian_2"></div>
						<div class="qian qian_3"></div>
						<div class="qian qian_2"></div>
						<div class="qian qian_3"></div>
					</div>
				</div>
			</div>
			<div id="jieqian" class="inner">
				<div class="heart_1 heart"></div>
				<div class="heart_2 heart"></div>
				<div class="qian_result">
					<div class="result_inner"></div>
					<div class="result_btn">去解签</div>
				</div>
			</div>
		</div>

		<div id="container2" class="container">
			<img id="qr_code" src="img/qr_code.png" >
			<canvas id="canvas"></canvas>
			<div id="showImg"></div>
			<img class="renderdImg" src="">
			<div id="waiting">正在生成图片,请稍等…</div>
		</div>
		
		<!-- 提前加载图片，以确定该用什么颜色的文字 -->
		<div id="container3" class="container">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//b4.jpg" data-color="white">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//b5.jpg" data-color="white">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//b6.jpg" data-color="white">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//b7.jpg" data-color="white">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//b8.jpg" data-color="white">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//w1.jpg" data-color="black">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//w2.jpg" data-color="black">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//w3.jpg" data-color="black">
			<img src="http://7xrh7e.com1.z0.glb.clouddn.com//w4.jpg" data-color="black">
		</div>
	</div>

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
