<!DOCTYPE html>
<html lang="zh-CN">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1">
	<title>2017爱情运势签</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="box">
		<div id="container1" class="container">
			<div id="chouqian" class="inner">
				<div class="logo_wrap">
					<img src="img/logo.png" class="logo">
					<p class="tips">从下面抽一支<br/>你的2017爱情运势签</p>
				</div>

				<div id="qian_wrap" class="qian_wrap">
					<div class="back">
						<div class="qian qian_3"></div>
						<div class="qian qian_1"></div>
						<div class="qian qian_2"></div>
						<div class="qian qian_1"></div>
					</div>
					<div class="front">
						<div class="qian qian_1"></div>
						<div class="qian qian_2"></div>
						<div class="qian qian_3"></div>
						<div class="qian qian_2"></div>
						<div class="qian qian_3"></div>
					</div>
				</div>
			</div>
			<div id="jieqian" class="inner">
				<div class="heart_1 heart"></div>
				<div class="heart_2 heart"></div>
				<div class="qian_result">
					<div class="result_inner"></div>
					<div class="result_btn">去解签</div>
				</div>
			</div>
		</div>

		<div id="container2" class="container">
			<img id="qr_code" src="img/qr_code.png" >
			<canvas id="canvas"></canvas>
			<div id="showImg"></div>
			<img class="renderdImg" src="">
			<div id="waiting">正在生成图片,请稍等…</div>
		</div>

		<div id="container3" class="container">
			<img src="img/b1.jpg" data-color="white">
			<img src="img/b2.jpg" data-color="white">
			<img src="img/b3.jpg" data-color="white">
			<img src="img/b4.jpg" data-color="white">
			<img src="img/b5.jpg" data-color="white">
			<img src="img/b6.jpg" data-color="white">
			<img src="img/b7.jpg" data-color="white">
			<img src="img/b8.jpg" data-color="white">
			<img src="img/w1.jpg" data-color="black">
			<img src="img/w2.jpg" data-color="black">
			<img src="img/w3.jpg" data-color="black">
			<img src="img/w4.jpg" data-color="black">
		</div>
	</div>
	

	<script type="text/javascript" src="js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="http://res.wx.qq.com/open/js/jweixin-1.0.0.js"></script>
	<script type="text/javascript" src="js/index.js"></script>
</body>
</html>
